# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.lh.mr.zvoltagevalidation
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://sapwdv.aws.londonhydro.cloud:44301/
          client: '200'
        app:
          name: Z_VL_VALIDATION
          description: Usages Voltage Validation
          package: ZFIORI
          transport: SDVK909315
        exclude:
          - /test/
